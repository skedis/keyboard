<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="keyboard">
        <div class="row">
            <div class="button" id="Escape">Esc</div>
            <div class="button" id="F1">F1</div>
            <div class="button" id="F2">F2</div>
            <div class="button" id="F3">F3</div>
            <div class="button" id="F4">F4</div>
            <div class="button" id="F5">F5</div>
            <div class="button" id="F6">F6</div>
            <div class="button" id="F7">F7</div>
            <div class="button" id="F8">F8</div>
            <div class="button" id="F9">F9</div>
            <div class="button" id="F10">F10</div>
            <div class="button" id="F11">F11</div>
            <div class="button" id="F12">F12</div>
            <div class="button" id="">PrtScr</div>
            <div class="button" id="Insert">Insert</div>
            <div class="button" id="Delete">Delete</div>
        </div>

        <div class="row">
            <div class="button" id="Backquote">§</div>
            <div class="button" id="Digit1">1</div>
            <div class="button" id="Digit2">2</div>
            <div class="button" id="Digit3">3</div>
            <div class="button" id="Digit4">4</div>
            <div class="button" id="Digit5">5</div>
            <div class="button" id="Digit6">6</div>
            <div class="button" id="Digit7">7</div>
            <div class="button" id="Digit8">8</div>
            <div class="button" id="Digit9">9</div>
            <div class="button" id="Digit0">0</div>
            <div class="button" id="Minus">+?</div>
            <div class="button" id="Equal">´</div>
            <div class="button" id="Backspace"><---</div>
        </div> 

        <div class="row">
            <div class="button" id="Tab">TAB</div>
            <div class="button" id="KeyQ">Q</div>
            <div class="button" id="KeyW">W</div>
            <div class="button" id="KeyE">E</div>
            <div class="button" id="KeyR">R</div>
            <div class="button" id="KeyT">T</div>
            <div class="button" id="KeyY">Y</div>
            <div class="button" id="KeyU">U</div>
            <div class="button" id="KeyI">I</div>
            <div class="button" id="KeyO">O</div>
            <div class="button" id="KeyP">P</div>
            <div class="button" id="BracketLeft">Å</div>
            <div class="button" id="BracketRight">^</div>            
        </div>

        <div class="row">
            <div class="button" id="CapsLock">CAPS</div>
            <div class="button" id="KeyA">A</div>
            <div class="button" id="KeyS">S</div>
            <div class="button" id="KeyD">D</div>
            <div class="button" id="KeyF">F</div>
            <div class="button" id="KeyG">G</div>
            <div class="button" id="KeyH">H</div>
            <div class="button" id="KeyJ">J</div>
            <div class="button" id="KeyK">K</div>
            <div class="button" id="KeyL">L</div>
            <div class="button" id="Semicolon">Ö</div>
            <div class="button" id="Quote">Ä</div>
            <div class="button" id="Backslash">*</div>
            <div class="button" id="Enter">ENTER</div>
        </div>

        <div class="row">
            <div class="button" id="ShiftLeft">SHIFT</div>
            <div class="button" id="IntlBackslash">< ></div>
            <div class="button" id="KeyZ">Z</div>
            <div class="button" id="KeyX">X</div>
            <div class="button" id="KeyC">C</div>
            <div class="button" id="KeyV">V</div>
            <div class="button" id="KeyB">B</div>
            <div class="button" id="KeyN">N</div>
            <div class="button" id="KeyM">M</div>
            <div class="button" id="Comma">;,</div>
            <div class="button" id="Period">:.</div>
            <div class="button" id="Slash">-</div>
            <div class="button" id="ShiftRight">R-SHIFT</div>
        </div>
        
        <div class="row">
            <div class="button" id="ControlLeft">CTRL</div>
            <div class="button" id="">Fn</div>
            <div class="button" id="MetaLeft">WIN</div>
            <div class="button" id="AltLeft">ALT</div>
            <div class="button space-button" id="Space">SPACE</div>
            <div class="button" id="AltRight">ALT GR</div>
            <div class="button" id="ControlRight">CTRL</div>
            <div class="button" id="PageUp">PG-UP</div>
            <div class="button" id="ArrowUp">↑</div>
            <div class="button" id="PageDown">PG-DOWN</div>
        </div>

        <div class="row">
            <div class="empty-space"></div>
            <div class="button" id="ArrowLeft">←</div>
            <div class="button" id="ArrowDown">↓</div>
            <div class="button" id="ArrowRight">→</div>
        </div>
    </div>
</body>

</html>
